<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/movie_page.css'  %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="search__center">
        <header>
            <h1>Cinema Hall <i class="fas fa-film"></i> </h1>

        </header>
        <div class="search__bar">
            <div class="search__movie">
                <input placeholder="search" type="text" value="">
            </div>
            <!-- <div class="search__button">
                <button>
                    Search
                </button>
            </div> -->
        </div>
        <div class="specific__search">

            <div>
                <div id="heading">
                    Select Genre
                </div>
                <select class="genre">
                    <option hidden value=""></option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <!-- <option value="Film Noir">Film Noir</option> -->
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Short Film">Short Film</option>
                    <option value="Sport">Sport</option>
                    <option value="Superhero">Superhero</option>
                    <option value="Thriller"> Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div>
                <div id="heading">
                    Sort By
                </div>
                <select class="sort__by">
                    <option hidden value=""></option>
                    <option value="title">Title</option>
                    <option value="rating">Ratings</option>
                    <option value="peers">PEERS</option>
                    <option value="seeds">SEEDS</option>
                    <option value="year">Year</option>
                    <option value="date_added">Date Added </option>
                </select>
            </div>
            <div>
                <div id="heading">
                    Sort by Ratings
                </div>
                <select class="ratings">
                    <option hidden value=""></option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5+</option>
                    <option value="6">6+</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                    <option value="9">9+</option>
                </select>
            </div>
        </div>
        <div class="search__button">
            <button>
                Search
            </button>
        </div>
    </div>

    <div id="button_1">
    
        <button id="previous__list" value="1" name="page"> Previous Page </button>
        <button id="next__list" value="1" name="page">Next Page </button>
        <input type="number" max="500" min="1" id="page_number" placeholder="max 500">
        <button id="by_page">search by page</button>
    
    </div>
    <div id="list_of__pictures">
        <table id="table_row">
            {% for item1, item2 in links %}
            <tr id="table_rows">
                <td>
                    <img class='poster' src={{item1}}>
                </td>
                <td>
                    <img class='poster' src={{item2}}>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

    <div id="button_2">
    
        <button id="bottom_previous__list" value="1" name="page"> Previous Page </button>
        <button id="bottom_next__list" value="1" name="page">Next Page </button>
        <input type="number" max="500" min="1" id="page_numbero" placeholder="max 500">
        <button id="bottom_by_page">search by page</button>
    
    </div>

    <script src="{% static '/javascripts/config.js'%}" type="text/javascript"></script>
    <script>

        const data = JSON.parse(("{{data|escapejs}}"))

    </script>

    <script src="{% static '/javascripts/movie_page.js'%}" type="text/javascript"></script>
</body>

</html>
